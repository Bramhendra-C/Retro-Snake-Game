<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Cyberpunk Snake</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-color: #050505;
            --grid-line: #1a1a1a;
            --neon-green: #39ff14;
            --neon-green-glow: rgba(57, 255, 20, 0.6);
            --neon-pink: #ff00ff;
            --neon-pink-glow: rgba(255, 0, 255, 0.6);
            --text-color: #e0e0e0;
            --ui-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Cyberpunk Grid Background */
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
        }

        #game-container {
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 10px var(--neon-green-glow);
            border: 2px solid var(--neon-green);
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.85);
        }

        canvas {
            display: block;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Let clicks pass through to canvas/controls */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
        }

        .hud-top {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 1.2rem;
            text-shadow: 0 0 5px var(--neon-green);
            pointer-events: auto;
        }

        .score-box span {
            color: var(--neon-green);
            font-weight: bold;
        }

        .highscore-box span {
            color: var(--neon-pink);
            font-weight: bold;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--ui-bg);
            padding: 30px;
            border: 1px solid var(--neon-green);
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.9);
            pointer-events: auto;
            z-index: 10;
        }

        h1 {
            margin: 0 0 10px 0;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        
        h2 {
            margin: 0 0 20px 0;
            color: var(--neon-pink);
            text-shadow: 0 0 10px var(--neon-pink);
        }

        p {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 25px;
        }

        button {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 12px 30px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            box-shadow: 0 0 10px var(--neon-green-glow);
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Mobile Controls Overlay */
        #mobile-controls {
            display: none; /* Hidden by default on desktop */
            width: 100%;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            z-index: 5;
        }

        .d-pad-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--neon-green);
            border-radius: 50%;
            color: var(--neon-green);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 0 5px var(--neon-green-glow);
        }

        .d-pad-btn:active {
            background: var(--neon-green);
            color: black;
        }

        .hidden {
            display: none !important;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            #game-container {
                width: 95vw;
                height: 95vw; /* Square aspect ratio on mobile */
                max-width: 400px;
                max-height: 400px;
            }
            #mobile-controls {
                display: flex;
            }
            p { display: none; } /* Hide instructions on small screens to save space */
        }

    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div id="ui-layer">
            <div class="hud-top">
                <div class="score-box">SCORE: <span id="score">0</span></div>
                <div class="highscore-box">HI: <span id="highscore">0</span></div>
            </div>
        </div>

        <div id="start-screen">
            <h1>NEON SNAKE</h1>
            <p>USE ARROW KEYS OR SWIPE TO MOVE</p>
            <button onclick="startGame()">INITIALIZE</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>SYSTEM FAILURE</h1>
            <h2 id="final-score">SCORE: 0</h2>
            <button onclick="resetGame()">REBOOT</button>
        </div>
    </div>

    <!-- On-screen controls for mobile/touch -->
    <div id="mobile-controls">
        <div class="d-pad-btn" onclick="handleMobileInput('left')">←</div>
        <div class="d-pad-btn" onclick="handleMobileInput('up')">↑</div>
        <div class="d-pad-btn" onclick="handleMobileInput('down')">↓</div>
        <div class="d-pad-btn" onclick="handleMobileInput('right')">→</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreElement = document.getElementById('final-score');

        // Game Configuration
        let tileCount = 20; // Default, will update on resize
        let gridSize = 20;  // Size of each square
        let gameSpeed = 100; // ms per frame (lower is faster)
        
        // Game State
        let xVelocity = 0;
        let yVelocity = 0;
        let px = 10; // Player X position
        let py = 10; // Player Y position
        let trail = [];
        let tail = 5;
        let appleX = 15;
        let appleY = 15;
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameInterval;
        let isGameRunning = false;
        let lastInputDirection = ''; // Prevent 180 degree suicide turns

        // Set highscore on load
        highscoreElement.innerText = highScore;

        // Resize handling
        function resizeGame() {
            // Logic to make canvas responsive but keep the grid logic simple
            // We want a square canvas that fits the screen
            let size = Math.min(window.innerWidth * 0.95, window.innerHeight * 0.7, 600);
            
            // Ensure size is a multiple of gridSize (20)
            size = Math.floor(size / 20) * 20;
            
            if (size < 300) size = 300; // Minimum size

            canvas.width = size;
            canvas.height = size;
            
            tileCount = size / 20;
            gridSize = 20;

            // Reset player to center if resizing (optional, mostly for init)
            if(!isGameRunning) {
                px = Math.floor(tileCount / 2);
                py = Math.floor(tileCount / 2);
            }
        }
        
        window.addEventListener('resize', resizeGame);
        resizeGame(); // Initial call

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            resetVars();
            isGameRunning = true;
            
            // Start moving right by default
            xVelocity = 1;
            yVelocity = 0;
            lastInputDirection = 'right';

            gameInterval = setInterval(gameLoop, gameSpeed);
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden');
            startGame();
        }

        function resetVars() {
            px = Math.floor(tileCount / 2);
            py = Math.floor(tileCount / 2);
            trail = [];
            tail = 5;
            score = 0;
            scoreElement.innerText = score;
            xVelocity = 0;
            yVelocity = 0;
            // Place initial apple
            spawnApple();
        }

        function spawnApple() {
            // Random position
            appleX = Math.floor(Math.random() * tileCount);
            appleY = Math.floor(Math.random() * tileCount);
            
            // Ensure apple doesn't spawn on snake body
            for(let i=0; i<trail.length; i++) {
                if(trail[i].x === appleX && trail[i].y === appleY) {
                    spawnApple(); // Retry
                    break;
                }
            }
        }

        function gameLoop() {
            px += xVelocity;
            py += yVelocity;

            // Wrap around logic (Cyberpunk hyperspace style)
            if(px < 0) { px = tileCount - 1; }
            if(px > tileCount - 1) { px = 0; }
            if(py < 0) { py = tileCount - 1; }
            if(py > tileCount - 1) { py = 0; }

            // Background
            ctx.fillStyle = '#050505';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw subtle grid
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw Snake
            for(let i = 0; i < trail.length; i++) {
                // Determine color based on position (head vs body)
                // Head
                if(i === trail.length - 1) {
                    ctx.fillStyle = '#ccffcc'; // Lighter center for head
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = 'lime';
                } else {
                    ctx.fillStyle = '#39ff14'; // Neon Green
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#39ff14';
                }

                // Draw segment with slight padding for "blocky" retro look
                ctx.fillRect(trail[i].x * gridSize + 1, trail[i].y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Reset shadow for performance
                ctx.shadowBlur = 0;

                // Collision Check (Self)
                if(trail[i].x === px && trail[i].y === py) {
                    // Reduce tail to ignore the immediate collision with the tail-end moving away
                    // But here, strict collision implies game over
                    if(isGameRunning) {
                        gameOver();
                    }
                }
            }

            trail.push({x: px, y: py});
            while(trail.length > tail) {
                trail.shift();
            }

            // Draw Apple
            ctx.fillStyle = '#ff00ff'; // Neon Pink
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff00ff';
            
            // Make apple slightly smaller or circular
            let ax = appleX * gridSize + gridSize/2;
            let ay = appleY * gridSize + gridSize/2;
            ctx.beginPath();
            ctx.arc(ax, ay, gridSize/2 - 2, 0, Math.PI*2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Eat Apple
            if(px === appleX && py === appleY) {
                tail++;
                score += 10;
                scoreElement.innerText = score;
                // Optional: Speed up slightly every 5 apples
                // if(score % 50 === 0 && gameSpeed > 50) gameSpeed -= 2; 
                spawnApple();
            }
        }

        function gameOver() {
            isGameRunning = false;
            clearInterval(gameInterval);
            
            if(score > highScore) {
                highScore = score;
                localStorage.setItem('neonSnakeHighScore', highScore);
                highscoreElement.innerText = highScore;
            }
            
            finalScoreElement.innerText = "SCORE: " + score;
            gameOverScreen.classList.remove('hidden');
        }

        // Input Handling
        function handleInput(key) {
            if(!isGameRunning) return;

            switch(key) {
                case 'ArrowLeft':
                case 'a':
                    if(lastInputDirection !== 'right') {
                        xVelocity = -1; yVelocity = 0;
                        lastInputDirection = 'left';
                    }
                    break;
                case 'ArrowUp':
                case 'w':
                    if(lastInputDirection !== 'down') {
                        xVelocity = 0; yVelocity = -1;
                        lastInputDirection = 'up';
                    }
                    break;
                case 'ArrowRight':
                case 'd':
                    if(lastInputDirection !== 'left') {
                        xVelocity = 1; yVelocity = 0;
                        lastInputDirection = 'right';
                    }
                    break;
                case 'ArrowDown':
                case 's':
                    if(lastInputDirection !== 'up') {
                        xVelocity = 0; yVelocity = 1;
                        lastInputDirection = 'down';
                    }
                    break;
            }
        }

        // Keyboard Listener
        document.addEventListener('keydown', (e) => {
            handleInput(e.key);
            // Prevent scrolling with arrows
            if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].indexOf(e.code) > -1) {
                e.preventDefault();
            }
        });

        // Mobile On-Screen Button Listener
        function handleMobileInput(dir) {
            if(!isGameRunning) return;
            // Map string directions to logic
            if(dir === 'left' && lastInputDirection !== 'right') {
                xVelocity = -1; yVelocity = 0; lastInputDirection = 'left';
            }
            if(dir === 'up' && lastInputDirection !== 'down') {
                xVelocity = 0; yVelocity = -1; lastInputDirection = 'up';
            }
            if(dir === 'right' && lastInputDirection !== 'left') {
                xVelocity = 1; yVelocity = 0; lastInputDirection = 'right';
            }
            if(dir === 'down' && lastInputDirection !== 'up') {
                xVelocity = 0; yVelocity = 1; lastInputDirection = 'down';
            }
        }

        // Swipe Controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(evt) {
            touchStartX = evt.changedTouches[0].screenX;
            touchStartY = evt.changedTouches[0].screenY;
            evt.preventDefault();
        }, {passive: false});

        canvas.addEventListener('touchend', function(evt) {
            let touchEndX = evt.changedTouches[0].screenX;
            let touchEndY = evt.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
            evt.preventDefault();
        }, {passive: false});

        function handleSwipe(sx, sy, ex, ey) {
            let dx = ex - sx;
            let dy = ey - sy;
            
            if(Math.abs(dx) > Math.abs(dy)) {
                // Horizontal
                if(Math.abs(dx) > 30) { // Threshold
                    if(dx > 0) handleMobileInput('right');
                    else handleMobileInput('left');
                }
            } else {
                // Vertical
                if(Math.abs(dy) > 30) {
                    if(dy > 0) handleMobileInput('down');
                    else handleMobileInput('up');
                }
            }
        }
    </script>
</body>
</html>
